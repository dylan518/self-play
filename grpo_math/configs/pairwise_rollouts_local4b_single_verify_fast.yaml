seed: 1234

pairwise:
  num_questions: 1
  max_pairs_per_question: 10
  elo_k_factor: 24.0
  elo_initial_rating: 1000.0

generator:
  model_name_or_path: "Qwen/Qwen3-4B"
  torch_dtype: "bfloat16"
  use_chat_template: true
  enable_thinking: false
  use_flash_attn: false
  prompt_template_path: "grpo_math/prompts/question_generator_prompt.txt"
  temperature: 1.05
  top_p: 0.95
  max_new_tokens: 96
  batch_size: 1
  max_retries_per_question: 2

solver:
  model_name_or_path: "Qwen/Qwen3-4B"
  torch_dtype: "bfloat16"
  use_chat_template: true
  enable_thinking: false
  use_flash_attn: false
  num_solutions_per_question: 10
  sampling_groups:
    - count: 3
      temperature: 0.7
      top_p: 0.9
    - count: 4
      temperature: 1.0
      top_p: 0.95
    - count: 3
      temperature: 1.3
      top_p: 0.98
  prompt_template: |
    Question:
    {question}

    Solve briefly in plain text (no markdown, no bullet lists).
    Keep reasoning to at most 5 short lines.
    The final answer must be an integer.
    You must end with this exact line:
    FINAL_ANSWER: <integer>
  temperature: 1.0
  top_p: 0.95
  max_new_tokens: 384
  batch_size: 5
  batch_across_questions: false

judge:
  mode: "single_verify"
  verify_prompt_template: |
    You are a strict math verifier.
    Determine whether the candidate solution's final integer answer is correct for the question.
    Output exactly two lines:
    VERDICT: CORRECT
    or
    VERDICT: INCORRECT
    CONFIDENCE: <number between 0 and 1>

    Question:
    {question}

    Candidate solution:
    {solution}
  model_name_or_path: "Qwen/Qwen3-4B"
  torch_dtype: "bfloat16"
  use_chat_template: true
  enable_thinking: false
  use_flash_attn: false
  prompt_template_path: "grpo_math/prompts/pairwise_judge_prompt.txt"
  repeats_per_pair: 1
  repeats_per_solution: 1
  temperature: 0.0
  top_p: 0.9
  max_new_tokens: 48
  batch_size: 8

output:
  include_judge_traces: true
  jsonl_path: "outputs/pairwise_rollouts_debug/samples_local4b_single_verify_fast.jsonl"
  write_mode: "overwrite"

strong_verifier:
  enabled: false
