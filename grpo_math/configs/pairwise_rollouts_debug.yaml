seed: 1234

pairwise:
  num_questions: 10
  max_pairs_per_question: 10
  elo_k_factor: 24.0
  elo_initial_rating: 1000.0

generator:
  model_name_or_path: "Qwen/Qwen3-4B"
  torch_dtype: "bfloat16"
  use_chat_template: true
  enable_thinking: false
  prompt_template_path: "grpo_math/prompts/question_generator_prompt.txt"
  temperature: 1.0
  top_p: 0.95
  max_new_tokens: 96
  batch_size: 1
  max_retries_per_question: 2

solver:
  model_name_or_path: "Qwen/Qwen3-4B"
  torch_dtype: "bfloat16"
  use_chat_template: true
  enable_thinking: false
  num_solutions_per_question: 10
  sampling_groups:
    - count: 4
      temperature: 0.5
      top_p: 0.8
    - count: 4
      temperature: 0.8
      top_p: 0.9
    - count: 2
      temperature: 1.1
      top_p: 0.98
  prompt_template: |
    Question:
    {question}

    Solve briefly in plain text (no markdown, no bullet lists).
    Keep reasoning to at most 6 short lines.
    The final answer must be an integer.
    You must end with this exact line:
    FINAL_ANSWER: <integer>
  temperature: 0.8
  top_p: 0.9
  max_new_tokens: 16384
  batch_size: 2
  batch_across_questions: false

judge:
  model_name_or_path: "Qwen/Qwen3-4B"
  torch_dtype: "bfloat16"
  use_chat_template: true
  enable_thinking: false
  prompt_template_path: "grpo_math/prompts/pairwise_judge_prompt.txt"
  repeats_per_pair: 4
  temperature: 0.4
  top_p: 0.9
  max_new_tokens: 48
  batch_size: 4

output:
  include_judge_traces: true
  jsonl_path: "outputs/pairwise_rollouts_debug/samples.jsonl"

strong_verifier:
  enabled: true
  provider: "openai"
  model: "gpt-4.1"
  # Optional override for OpenAI-compatible endpoints.
  base_url: "https://api.openai.com/v1"
  timeout_s: 60
