seed: 1234

pairwise:
  num_questions: 5
  max_pairs_per_question: 10
  elo_k_factor: 24.0
  elo_initial_rating: 1000.0

generator:
  api_provider: "openai"
  api_model: "gpt-4.1-mini"
  api_base_url: "https://api.openai.com/v1"
  api_timeout_s: 120
  api_min_interval_s: 0.1
  api_max_retries: 12
  api_backoff_initial_s: 1.0
  use_chat_template: false
  enable_thinking: false
  prompt_template_path: "grpo_math/prompts/question_generator_prompt.txt"
  temperature: 1.0
  top_p: 0.95
  max_new_tokens: 96
  batch_size: 1
  max_retries_per_question: 2

solver:
  api_provider: "openai"
  api_model: "gpt-4.1-mini"
  api_base_url: "https://api.openai.com/v1"
  api_timeout_s: 120
  api_min_interval_s: 0.1
  api_max_retries: 12
  api_backoff_initial_s: 1.0
  use_chat_template: false
  enable_thinking: false
  num_solutions_per_question: 10
  sampling_groups:
    - count: 2
      temperature: 0.7
      top_p: 0.9
    - count: 3
      temperature: 1.0
      top_p: 0.95
    - count: 3
      temperature: 1.3
      top_p: 0.98
    - count: 2
      temperature: 1.6
      top_p: 0.99
  prompt_template: |
    Question:
    {question}

    Solve briefly in plain text (no markdown, no bullet lists).
    Keep reasoning to at most 6 short lines.
    The final answer must be an integer.
    You must end with this exact line:
    FINAL_ANSWER: <integer>
  temperature: 1.0
  top_p: 0.95
  max_new_tokens: 768
  batch_size: 1
  batch_across_questions: false

judge:
  mode: "single_verify"
  verify_prompt_template: |
    You are a strict math verifier.

    Determine whether the candidate solution's final integer answer is mathematically correct for the given question.
    If the reasoning is messy but the final integer answer is still correct, output CORRECT.
    If the final integer answer is wrong, missing, or unsupported, output INCORRECT.

    Question:
    {question}

    Candidate solution:
    {solution}

    Output exactly two lines:
    VERDICT: CORRECT
    or
    VERDICT: INCORRECT
    CONFIDENCE: <number between 0 and 1>
  api_provider: "openai"
  api_model: "gpt-4.1-mini"
  api_base_url: "https://api.openai.com/v1"
  api_timeout_s: 120
  api_min_interval_s: 0.1
  api_max_retries: 12
  api_backoff_initial_s: 1.0
  use_chat_template: false
  enable_thinking: false
  prompt_template_path: "grpo_math/prompts/pairwise_judge_prompt.txt"
  repeats_per_pair: 4
  repeats_per_solution: 1
  temperature: 0.0
  top_p: 0.9
  max_new_tokens: 64
  batch_size: 1

output:
  include_judge_traces: true
  jsonl_path: "outputs/pairwise_rollouts_debug/samples_gpt41_single_verify_small.jsonl"
  write_mode: "overwrite"

strong_verifier:
  enabled: true
  provider: "openai"
  model: "gpt-5.2"
  base_url: "https://api.openai.com/v1"
  timeout_s: 60
